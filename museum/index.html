<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>museum</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Forum&family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.3/tiny-slider.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/favicon.ico">
</head>
<body>
    <header class="header">
        <div class="wrapper-black">
            <div class="header-container container">
                <div class="header-logo">
                    <div class="header-logo-img"></div>
                    <div class="header-logo-text">Louvre</div>
                </div>
                <nav>
                    <ul class="header-nav">                    
                        <li class="header-nav-item">
                            <a class="header-nav-link" href="#visiting">Visiting</a>
                        </li>
                        <li class="header-nav-item">
                            <a class="header-nav-link" href="#explore">Explore</a>
                        </li>
                        <li class="header-nav-item">
                            <a class="header-nav-link" href="#video">Video</a>
                        </li>
                        <li class="header-nav-item">
                            <a class="header-nav-link" href="#gallery">Gallery</a>
                        </li>
                        <li class="header-nav-item">
                            <a class="header-nav-link" href="#tickets">Tickets</a>
                        </li>
                        <li class="header-nav-item">
                            <a class="header-nav-link" href="#contacts">Contacts</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>        
    </header>
    <main class="main">
        <section class="welcome" id="welcome">
            <div class="wrapper-black">
                <div class="container welcome-container">
                    <div class="welcome-card">
                        <h1 class="welcome-card-title section-title">
                            Welcome <br> to the Louvre
                        </h1>
                        <p class="welcome-card-text">From the castle to the museum</p>
                        <a class="welcome-card-btn" href="#">Discover the Louvre</a>
                    </div>
                    <div class="welcome-slider">
                        <div class="welcome-slider-body">
                            <img src="assets/img/welcome-slider/1.jpg" alt="image">
                            <img src="assets/img/welcome-slider/2.jpg" alt="image">
                            <img src="assets/img/welcome-slider/3.jpg" alt="image">
                            <img src="assets/img/welcome-slider/4.jpg" alt="image">
                            <img src="assets/img/welcome-slider/5.jpg" alt="image">
                        </div>
                        <div class="welcome-slider-controls">
                            <div class="controls-prev-btn btn"></div>
                            <div class="controls-next-btn btn"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="visiting" id="visiting">
            <div class="container">
                
            </div>
        </section>
        <section class="explore" id="explore">
            <div class="container">
                
            </div>
        </section>
        <section class="video" id="video">
            <div class="container">
                
            </div>
        </section>
        <section class="gallery" id="gallery">
            <div class="container">
                
            </div>
        </section>
        <section class="tickets" id="tickets">
            <div class="container">
                
            </div>
        </section>
        <section class="contacts" id="contacts">
            <div class="container">
                
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="container">

        </div>
    </footer>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.2/min/tiny-slider.js"></script>
    <script src="main.js"></script>    
</body>
</html>
